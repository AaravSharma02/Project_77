<html>
    <head>
        <title>Learning more about Console</title>
    </head>
    <body>
        <script>
            var fn = "Aarav";
            console.log(fn);
            var ln = "Sharma";
            console.log(ln);
            var nm = fn.concat(ln);
            console.log(nm);
            var a = 3;
            console.log(a);
            var b = 4;
            console.log(b);
            var power = Math.pow(a, b);
            console.log(power);
            var c = 100;
            console.log(c);
            var d = 25;
            console.log(d);
            var crt = c + d;
            console.log(crt);
            var cbrt = Math.cbrt(crt);
            console.log(cbrt);
            
        </script>
            
    </body>
</html>
